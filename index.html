<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Закрывающий тег</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="stylesheet" href="./styles/themes.css" />
    <meta name="color-scheme" content="light dark">
    <link rel="icon" href="./images/favicon.ico" sizes="any">
    <link rel="icon" href="./svg/favicon.svg" type="svg/svg+xml">
    <link rel="mobile-icon" href="./images/mobile-icon.png">
    <script src="./scripts/set-theme.js"></script>
  </head>
  <body class="page">
    <header class="header">
      <h1>&lt;/HTML&gt;</h1>
      <h2>закрывающий тег</h2>
      <nav class="theme-menu header__theme-menu">
        <!-- Не меняйте разметку этого списка, иначе скрипты перестанут работать -->
        <ul class="theme-menu__list">
          <li class="theme-menu__item">
            <button type="button" data-theme="dark" class="theme-menu__button">
              Темно
            </button>
          </li>
          <li class="theme-menu__item">
            <button
              type="button"
              data-theme="auto"
              disabled
              class="theme-menu__button"
            >
              Авто
            </button>
          </li>
          <li class="theme-menu__item">
            <button type="button" data-theme="light" class="theme-menu__button">
              Светло
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="content">
      <section class="content__section">
        <h3>Фритрек и нулевой спринт: Подготовка к работе</h3>
        <div>
          <img 
          class="section__picture "
          src="./images/image.png" 
          loading="lazy"
          alt="Автобус"
          > 
          <p>Это было самое начало пути. На этом этапе важно было 
            проникнуться основами и настроиться на учёбу. 
            И, возможно, подумать, как новые знания могут повлиять 
            на ваше будущее.
          <br>
          Место для ваших воспоминаний о начале обучения.</p>
        </div>
        <button>
          <img src="./images/heart.png" alt="Сердце">
          <span>Like</span>
        </button>
      </section>
      <section>
        <button>
          <use href="./svg/floppy.svg#floppy-id"/>
            Сохранить на память
        </button>
      </section>
    </main>
    <script src="./scripts/like.js"></script>
  </body>
</html>
